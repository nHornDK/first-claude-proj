# Prerequisites:
# 1. ECR repository: `aws ecr create-repository --repository-name nhorn-ecr-repo --region eu-north-1`
# 2. ECS cluster, service, and task definition (see .aws/task-definition.json template)
# 3. GitHub secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
# 4. Store app secrets in AWS Secrets Manager and update ARNs in .aws/task-definition.json

name: Deploy to Amazon ECS

on:
  push:
    branches: ["master"]
    # paths: ["backend/**", "docker-compose.yml"]

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: nhorn-ecr-repo
  ECS_SERVICE: dendo_service
  ECS_CLUSTER: dendo_cluster
  ECS_TASK_DEFINITION: .aws/task-definition.json
  CONTAINER_NAME: dendo_container

concurrency:
  group: deploy-ecs
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Run tests
        working-directory: backend
        run: dotnet test Api.Tests/Api.Tests.csproj --configuration Release

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          API_IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        run: |
          docker compose build api
          docker compose push api
          echo "image=$API_IMAGE" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        timeout-minutes: 10
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
