services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: FirstClaudeDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ${API_IMAGE:-first-claude-proj-api:latest}
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=FirstClaudeDb;Username=postgres;Password=postgres"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
